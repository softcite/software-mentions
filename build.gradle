plugins {
    id 'java'
    id 'application'
    id 'maven'
    id 'com.github.johnrengelman.shadow' version '5.2.0'
}

group = "org.grobid.software"
version = '0.7.0-SNAPSHOT'

description = """software-mentions"""

sourceCompatibility = 1.8
targetCompatibility = 1.8

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

repositories {
    mavenLocal()
    mavenCentral()
    jcenter()
}

ext {
    // treating them separately, these jars will be flattened into grobid-core.jar on installing,
    // to avoid missing dependencies from the projects that include grobid-core (see 'jar' taskin grobid-core)
    localLibs = ['org/dkpro/statistics/dkpro-statistics-agreement/2.2.0-SNAPSHOT/dkpro-statistics-agreement-2.2.0-SNAPSHOT.jar']
}

dependencies {

    // packaging local libs inside output jar
    compile fileTree(dir: new File(rootProject.rootDir, 'lib'), include: localLibs)

    //Grobid
    compile group: 'org.grobid', name: 'grobid-core', version: '0.7.0-SNAPSHOT'
    compile group: 'org.grobid', name: 'grobid-trainer', version: '0.7.0-SNAPSHOT'
    compile group: 'net.arnx', name: 'jsonic', version: '1.3.10'
    //compile group: 'org.dkpro.statistics', name: 'dkpro-statistics-agreement', version: '2.2.0-SNAPSHOT'

    //Logging
    //compile group: 'org.slf4j', name: 'slf4j-log4j12', version: '1.7.25'
    //compile 'org.slf4j:slf4j-api:1.7.25'
    //compile 'log4j:log4j:1.2.17'

    //Apache commons
    compile group: 'commons-pool', name: 'commons-pool', version: '1.6'
    compile group: 'commons-io', name: 'commons-io', version: '2.5'
    compile group: 'commons-logging', name: 'commons-logging', version: '1.2'
    compile group: 'org.apache.httpcomponents', name: 'httpclient', version: '4.5.3'
    compile group: 'org.apache.httpcomponents', name: 'httpmime', version: '4.5.3'
    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.6'
    compile group: 'org.apache.commons', name: 'commons-collections4', version: '4.1'
    compile group: 'org.apache.commons', name: 'commons-csv', version: '1.5'

    //Dropwizard
    compile "io.dropwizard:dropwizard-core:1.3.23" 
    compile "io.dropwizard:dropwizard-assets:1.3.23"
    compile "com.hubspot.dropwizard:dropwizard-guicier:1.3.5.2"
    compile "io.dropwizard:dropwizard-testing:1.3.23"
    compile "io.dropwizard:dropwizard-forms:1.3.23"
    compile "io.dropwizard:dropwizard-client:1.3.23"
    compile "io.dropwizard:dropwizard-auth:1.3.23"
    compile "io.dropwizard.metrics:metrics-core:4.0.0"
    compile "io.dropwizard.metrics:metrics-servlets:4.0.0"

    compile group: 'com.google.guava', name: 'guava', version: '28.2-jre'

    //Parsing xml/json
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.10.1'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.10.1'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-annotations', version: '2.10.1'
    compile group: 'xom', name: 'xom', version: '1.3.2'
    compile group: 'javax.xml.bind', name: 'jaxb-api', version: '2.3.0'
    compile group: 'com.sun.xml.bind', name: 'jaxb-core', version: '2.3.0'
    compile group: 'com.sun.xml.bind', name: 'jaxb-impl', version: '2.3.0'

    compile group: 'javax.activation', name: 'activation', version: '1.1.1'
    compile group: 'asm', name: 'asm', version: '3.3.1'

    compile group: 'org.semanticweb.yars', name: 'nxparser-parsers', version: '2.3.3'

    //Tests
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'org.hamcrest', name: 'hamcrest-all', version: '1.3'
}

configurations.all { 
    resolutionStrategy {
        force 'xml-apis:xml-apis:1.4.01'
    }
    exclude group: 'org.slf4j', module: "slf4j-log4j12"    
    //if (project.gradle.startParameter.taskNames.contains('run') ||
    //   project.gradle.startParameter.taskNames.contains('post_process_corpus'))
    //    exclude group: 'org.slf4j', module: "slf4j-jdk14"  
    if (project.gradle.startParameter.taskNames.contains('run'))
        exclude group: 'org.slf4j', module: "slf4j-jdk14"
}

test {
    testLogging.showStandardStreams = true
    exclude '**/**IntegrationTest**'
}

// return the default value if the property has not been specified in command line
ext.getArg = { propName, defaultVal ->
    return project.hasProperty(propName) ? project.getProperty(propName) : defaultVal;
}

import com.github.jengelman.gradle.plugins.shadow.tasks.ShadowJar

task mainJar(type: ShadowJar) {
    zip64 true
    from sourceSets.main.output

    from {
        project.configurations.compile.collect {
            it.isDirectory() ? [] : localLibs.contains(it.getName()) ? zipTree(it) : []
        }
    }
}

shadowJar {
    classifier = 'onejar'
    zip64 true
    manifest {
        attributes 'Main-Class': 'org.grobid.core.main.batch.SoftwareMain'
    }

    from {
        project.configurations.compile.collect {
            it.isDirectory() ? [] : localLibs.contains(it.getName()) ? zipTree(it) : []
        }
    }
}

jar {
    dependsOn mainJar
    enabled false
}

artifacts {
    archives jar
    archives shadowJar
    //archives war
}

task copyModels(type: Copy) {
    from "${rootDir}/resources/models"
    include "*"
    into "${rootDir}/../grobid-home/models/software/"
}

