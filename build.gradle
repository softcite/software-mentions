    classpath = sourceSets.main.runtimeClasspath
    args getArg('input', ''), getArg('output', '')
    jvmArgs '-Xms2g', '-Xmx8g'
}

// Run like this: ./gradlew clean_tei_corpus_file -Ptei=/path/input/tei 
