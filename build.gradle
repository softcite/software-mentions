task copyModels(type: Copy) {
    from "${rootDir}/resources/models/"
    include "**"
    into "${grobidHome}/models/"
    doLast {
        ant.gunzip(src: "${rootDir}/resources/models/software/model.wapiti.gz", dest: "${grobidHome}/models/software/")
    }
}

import org.ajoberstar.grgit.Grgit

task downloadModelsGit {
    doLast {
        if (new File("${grobidHome}/models/softcite").exists()) {
            def grgit = Grgit.open(
                dir: "${grobidHome}/models/softcite",
            )
            grgit.pull()
        } else {
            def grgit = Grgit.clone(
                dir: "${grobidHome}/models/softcite",
                uri: "https://huggingface.co/sciencialab/software-mentions-models",
                depth: 1
            )
        }

    }
}

task installModels(dependsOn: [copyModels, downloadModelsGit]){
    doLast {
        def sourceDir = file("${grobidHome}/models/softcite")
        def destDir = file("${grobidHome}/models/")

        Arrays.asList(
            "context_bert",
            "context_creation_bert",
            "context_shared_bert",
            "context_used_bert",
            "software-BERT",
            "software-BERT_CRF",
            "software-type-BERT_CRF"
        ).each { String subDirName ->
            var subDir = new File(sourceDir, subDirName)
            if (subDir.isDirectory()) {
                copy {
                    from subDir
                    into new File(destDir, subDirName)
                }
            }
        }

        delete files("${sourceDir}")
    }
}

